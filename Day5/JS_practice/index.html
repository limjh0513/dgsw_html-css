<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = prompt("정수 입력");
        var b;
        switch (a) {
            case 1: {
                b = 10;
                break;
            }
            case 2: {
                b = 20;
                break;
            }
            default:
                b = 100;
                break;
        }
        document.write(b);
    </script>
</body>

</html>
