<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var i;
        var j;
        var a = "<table border='1'>";
        var num = 1;

        for (i = 0; i < 4; i++) {
            a += "<tr>";
            for (j = 0; j < 4; j++) {
                a += "<td>" + num + "</td>";
                num++;
            }
            a += "</tr>";
        }
        a += "</table>";
        document.write(a);
    </script>

</body>

</html>
