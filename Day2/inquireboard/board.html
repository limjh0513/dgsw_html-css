<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 게시판</title>
</head>

<body>
<h1>문의 게시판 글쓰기</h1>
<form>
    <table>
        <tr class="name_class">
            <td>이름</td>
            <td><input type="text"></td>
        </tr>
        <tr class="password_class">
            <td>비밀번호</td>
            <td><input type="password"></td>
        </tr>
        <tr class="email_class">
            <td>이메일</td>
            <td><input type="text"> @
                <select>
                    <option>이메일 선택</option>
                    <option>naver.com</option>
                    <option>daum.net</option>
                    <option>nate.com</option>
                </select>
            </td>
        </tr>
        <tr class="title_class">
            <td>제목</td>
            <td><input stlye="text"></td>
        </tr>
        <tr class="story_class">
            <td>내용</td>
            <td><textarea cols="50" rows="10"></textarea></td>
        </tr>
        <tr calss="file_add">
            <td>파일첨부</td>
            <td><input type="file"></td>
        </tr>
        <tr class="end">
            <td><input type="submit" value="확인"></td>
        </tr>
    </table>
</form>


</body>

</html>
